name: Visual Regression Tests

on:
  pull_request:
    branches: [ main, '001-add-pixel-hearts' ]

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run visual regression Playwright tests
        run: npx playwright test --update-snapshots=false
        env:
          CI: true
